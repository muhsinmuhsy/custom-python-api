<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>custom python api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h6 class="text-center">Custom <span class="text-primary">Python</span> <span class="text-danger">API</span></h6>
    <h1 class="text-center">Documentation</h1>
    <hr>
    <div class="container">
        <h6>Category</h6>
        <ul>
            <li><span class="text-success fw-bold">GET</span> <a href="{{ request.scheme }}://{{ request.get_host }}/category/list" class="text-primary">{{ request.scheme }}://{{ request.get_host }}/category/list</a> </li>
            <li><span class="text-success fw-bold">GET</span> <span class="text-warning fw-bold pr-2">POST</span> <a href="{{ request.scheme }}://{{ request.get_host }}/category/add" class="text-primary">{{ request.scheme }}://{{ request.get_host }}/category/add</a> </li>
        </ul>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
